<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connor Corrigan | Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d99f3219d2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .typing-cursor {
            display: inline-block;
            font-weight: bold;
            font-size: 2rem;
            color: #fff !important;
            animation: blink 1s steps(1) infinite;
            vertical-align: bottom;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .logo-typing {
            font-weight: normal !important;
            font-size: 1.5rem;
            color: #fff;
            vertical-align: middle;
            display: inline-block !important;
            margin-left: 10px;
        }
        .logo-group {
            display: flex !important;
            align-items: center !important;
            flex-direction: row !important;
            gap: 10px; /* Optional: space between name and title */
        }
        .logo-text {
            font-weight: bold;
            color: #ff004f;
            font-size: 2rem;
            margin-left: 20px;
            margin-right: 0;
            display: inline-block !important;
        }
        .logo-typing {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff;
            vertical-align: middle;
            display: inline-block !important;
        }
        nav .logo-typing {
            font-weight: normal !important;
        }
        #fade-in-greeting {
            opacity: 0;
            font-size: 1.2rem; /* or your preferred size */
            animation: fadeInFromDark 1s ease-in forwards;
            animation-delay: 0.2s;
        }

        @keyframes fadeInFromDark {
            0% {
                opacity: 0;
                color: #080808;
            }
            60% {
                opacity: 0.5;
                color: #444;
            }
            100% {
                opacity: 1;
                color: #fff;
            }
        }
    </style>
</head>
<body>
<nav>
    <div class="logo-group">
        <span class="logo-text">Connor Corrigan</span>
        <span class="logo-typing">Software Engineer</span>
    </div>
    <ul id="sidemenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact Me</a></li>
    </ul>
    <i class="fa-solid fa-bars" onclick="openmenu()"></i>
</nav>
<div id="header"> 
    <div class="container">
        <div class="header-text">
            <p id="fade-in-greeting">Hi, my name is</p>
            <h1 id="typing-greeting"></h1>
        </div>
    </div>
</div>
<script>
function typeText(element, htmlBefore, text, speed, color, callback) {
    let i = 0;
    function typing() {
        let displayText = text.substring(0, i);
        if (color) {
            displayText = `<span style="color:${color}">${displayText}</span>`;
    }
        element.innerHTML = htmlBefore + displayText + '<span class="typing-cursor">|</span>';
        if (i < text.length) {
            i++;
            setTimeout(typing, speed);
        } else {
            if (callback) callback();
        }
    }
    typing();
    }

window.onload = function() {
    const typingSpeed = 120;

    const connor = "Connor Corrigan";
    const greetEnd = "Welcome to my Website!";

    const greetElem = document.getElementById("typing-greeting");
    greetElem.innerHTML = "";
    
    // Wait for fade-in to finish: 1s (animation) + 0.2s (delay) = 1.2s
    setTimeout(function() {
        // Step 1: Type "Connor Corrigan" in red
        typeText(greetElem, "", connor, typingSpeed, "#ff004f", function() {
            // Step 2: Type "Welcome to my Website!" on the next line
            typeText(
                greetElem,
                `<span style="color:#ff004f;">${connor}</span><br>`,
                greetEnd,
                typingSpeed,
                null,
                function() {
                    // Leave the cursor at the end after all typing is done
                    greetElem.innerHTML =
                        `<span style="color:#ff004f;">${connor}</span><br>` +
                        greetEnd +
                        '<span class="typing-cursor">|</span>';
                }
            );
    });
    }, 1200);
};
    </script>
